name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies (Core)
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          # Explicitly install security tools if not in requirements
          python -m pip install bandit pip-audit cyclonedx-bom

      - name: Install Bridge Dependencies
        run: |
          python -m pip install -e .
          python -m pip install -e bridge

      - name: Lint and Typecheck (Combined)
        run: |
          ruff check .
          ruff format --check .
          mypy .

      - name: Run tests (core + bridge) with coverage
        run: |
          pytest src tests bridge/tests \
            --cov=src/ungar \
            --cov=bridge/src/ungar_bridge \
            --cov-report=xml \
            --cov-report=term-missing
          # Enforce coverage threshold explicitly if .coveragerc isn't picked up automatically by pytest-cov for fail_under
          coverage report --fail-under=85

      - name: Upload coverage.xml
        if: success() && hashFiles('coverage.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn

      - name: Generate SBOM (M03-B)
        run: |
          cyclonedx-py poetry --force --output-format json --output-file sbom-${{ matrix.python-version }}.json || \
          cyclonedx-py pip --force --output-format json --output-file sbom-${{ matrix.python-version }}.json
        continue-on-error: true

      - name: Upload SBOM
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.python-version }}
          path: sbom-${{ matrix.python-version }}.json

      - name: Adapter micro-benchmark (non-gating)
        if: always()
        run: |
          python bridge/benchmarks/benchmark_rediai_adapter.py | tee adapter_benchmark.txt

      - name: Upload adapter benchmark
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: adapter-benchmark-py${{ matrix.python-version }}
          path: adapter_benchmark.txt
          if-no-files-found: warn
          overwrite: true

      - name: RL adapter benchmark (non-gating)
        if: always()
        run: |
          python bridge/benchmarks/benchmark_rl_adapter_loop.py | tee rl_adapter_benchmark.txt

      - name: Upload RL benchmark
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rl-adapter-benchmark-py${{ matrix.python-version }}
          path: rl_adapter_benchmark.txt
          if-no-files-found: warn
          overwrite: true

      - name: CI summary
        if: success() && hashFiles('coverage.xml') != ''
        run: |
          echo "## Quality gates" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
