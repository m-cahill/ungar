name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            ci-requirements.txt
            requirements-dev.txt

      - name: Install dev dependencies (Core)
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
          python -m pip install -r requirements-dev.txt --no-deps
          python -m pip install bandit pip-audit cyclonedx-bom --no-deps

      - name: Install Bridge Dependencies
        run: |
          python -m pip install -e . --no-deps
          python -m pip install -e bridge --no-deps

      - name: Fail fast if UNGAR imports
        run: python -c "import ungar"

      - name: Lint and Typecheck
        run: |
          ruff check .
          ruff format --check .
          mypy .

      - name: Smoke Tests
        run: pytest -m smoke

  tests-full:
    needs: smoke
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            ci-requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
          python -m pip install -r requirements-dev.txt --no-deps
          python -m pip install -e . --no-deps
          python -m pip install -e bridge --no-deps

      - name: Run Full Tests
        run: |
          pytest src tests bridge/tests \
            --cov=src/ungar \
            --cov=bridge/src/ungar_bridge \
            --cov-report=xml \
            --cov-report=term-missing
          coverage report --fail-under=70

      - name: Upload coverage.xml
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt --no-deps
          python -m pip install bandit pip-audit

      - name: Bandit Security Scan
        run: bandit -r src -lll -f json -o bandit.json

      - name: pip-audit Security Scan
        run: pip-audit -r requirements-dev.txt -f json -o pip_audit.json

      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit.json
            pip_audit.json

  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
          python -m pip install cyclonedx-bom

      - name: Generate SBOM (M03-B)
        run: |
          cyclonedx-py environment --output-format json --output-file sbom.json
        continue-on-error: true

      - name: Upload SBOM
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  benchmarks:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r ci-requirements.txt
          python -m pip install -e .
          python -m pip install -e bridge

      - name: Adapter micro-benchmark
        run: |
          python bridge/benchmarks/benchmark_rediai_adapter.py | tee adapter_benchmark.txt
      
      - name: RL adapter benchmark
        run: |
          python bridge/benchmarks/benchmark_rl_adapter_loop.py | tee rl_adapter_benchmark.txt

