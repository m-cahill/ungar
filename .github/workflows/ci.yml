name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dev dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          # Explicitly install security tools if not in requirements (redundancy safe)
          python -m pip install bandit pip-audit cyclonedx-bom

      - name: Run CI (lint + types + tests + security)
        run: make ci

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Generate SBOM (M03-B)
        run: |
          cyclonedx-py poetry --force --output-format json --output-file sbom-${{ matrix.python-version }}.json || \
          cyclonedx-py pip --force --output-format json --output-file sbom-${{ matrix.python-version }}.json
        continue-on-error: true # Don't fail if cyclonedx env setup varies

      - name: Upload SBOM
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.python-version }}
          path: sbom-${{ matrix.python-version }}.json

      - name: CI summary
        if: always()
        run: |
          echo "## Quality gates" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
